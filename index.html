  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <title>eCommerce</title>
  <div class="nadiduno">
    Loja da

<body>
  <div class="container">
    <div class="id">
      Prod 01
    </div>
    <div class="product">
      <img id="shirt" src="./src/shirtWhiteFront.png" alt="Camiseta Branca">
    </div>
    <div class="box">
      <div class="details">
        <p class="box1">
          Camiseta astronauta masculina
        </p>
        <span class="box2">
          <p>100%</p>
          <p>algodão</p>
        </span>
      </div>
    </div>
    <div class="selector">
      <div class="buttonplus">
        <img class="buttoplus1" src="./src/plus-circle.svg" alt="Botão agregar mais">
      </div>
      <div class="centro">
        <div class="number">
          00
        </div>
        <div class="price">
            R$ 49,99
        </div>
      </div>
      <div class="buttonminus">
        <img class="buttominus1" src="./src/minus-circle.svg" alt="Botão agregar menos">
      </div>
    </div>
    <div class="buy">
      <span class="buy1">Agregar ao carrinho</span>
      <img class="buy2" src="./src/shopping-cart-simple.svg" alt="Botão agregar menos">
    </div>
  </div>
